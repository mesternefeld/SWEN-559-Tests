name: node test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install both dependencies 
      run: |
        npm install
    - name: check if build is broken through node
      run: |
        node index.js
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
